<html>
    <head>
        <title>Hand Gesture Web App</title>
        <script src="webcamjs/webcam.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    </head>
    <body id="body">
        <center>
        <h1 class="pat">Hand Gesture Web App</h1>
        <h2>Take a selfie of a gesture given below and I will recognise it.</h2>
        <h3>The model is trained on the following gestures...</h3>
        <h1>&#128076;|&#128077;|&#9996;</h1>
               <br>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="click();" class="btn btn-primary">Capture Image</button>
        </div>


        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediction- </label>
            <p id="hand_gesture"></p>
            <p id="emoji"></p>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predict Emotion</button>
           </div>

        </center> 
        
    </body>
</html>
